name: Run

on:
  push:
    branches:
      # deploy on updates on main
      - main
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:

    if: github.actor == github.repository_owner
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: Sync to CNB Repository
      uses: docker://tencentcom/git-sync
      env:
        PLUGIN_TARGET_URL: ${{ secrets.PLUGIN_TARGET_URL }}
        PLUGIN_AUTH_TYPE: ${{ secrets.PLUGIN_AUTH_TYPE }}
        PLUGIN_USERNAME: ${{ secrets.PLUGIN_USERNAME }}
        PLUGIN_PASSWORD: ${{ secrets.PLUGIN_PASSWORD }}
        PLUGIN_FORCE: "true"
